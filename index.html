<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <meta name="author" content="Kushagra">
    <meta name="keyword" content="Student Registration  System">
    <meta name="description" content="this is student registration system in which you can enroll various information such as name ,id ,class and etc;">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <h1>STUDENT REGISTRATION SYSTEM</h1>

        <label for="name">Student Name :</label>
        <br>
        <input type="text" id="name">

        <br>
        <br>
        

        <label for="id">Student ID :</label>
        <br>
        <input type="number" id="id">

        <br>
        <br>
        

        <label for="class">Class :</label>
        <br>
        <input type="number" id="class">

        <br>
        <br>

        <label for="roll">Roll NO. :</label>
        <br>
        <input type="number" id="roll">

        <br>
        <br>
        <br>

        <input type="button" id="button" value="Add">
        
    </div>
    <br>
    <br>
    <br>

    <table id="display">
        <thead>
            <tr>
                <th>Name</th>
            <th>ID</th>
            <th>Class</th>
            <th>Roll No.</th>
            <th>Actions</th>
            </tr>
            
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        var button = document.getElementById("button");
        button.addEventListener("click", displayDetails);

        function displayDetails() {
            var name = document.getElementById("name").value;
            var id = document.getElementById("id").value;
            var clas = document.getElementById("class").value;
            var roll = document.getElementById("roll").value;

            if(!name || !id || !clas || !roll) {
                alert("Fill all information!");
                return;
            }

            var display = document.getElementById("display").getElementsByTagName("tbody")[0];
            var newRow = display.insertRow();

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.innerHTML = name;
            cell2.innerHTML = id;
            cell3.innerHTML = clas;
            cell4.innerHTML = roll;

          var actionCell = newRow.insertCell(4);
            actionCell.innerHTML = `
                <button class=" reset-btn" onclick="resetRow(this)">Reset</button>
                <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
            `;

            document.getElementById("name").value = "";
            document.getElementById("id").value = "";
            document.getElementById("class").value = "";
            document.getElementById("roll").value = "";
        }

        function deleteRow(btn) {
            if(confirm("Are you sure you want to delete this student?")) {
                var row = btn.parentNode.parentNode;
                row.parentNode.removeChild(row);
            }
        }

        function resetRow(btn) {
            var row = btn.parentNode.parentNode;
            var cells = row.cells;
           
            var currentData = {
                name: cells[0].innerHTML,
                id: cells[1].innerHTML,
                clas: cells[2].innerHTML,
                roll: cells[3].innerHTML
            };
            
          
            document.getElementById("name").value = currentData.name;
            document.getElementById("id").value = currentData.id;
            document.getElementById("class").value = currentData.clas;
            document.getElementById("roll").value = currentData.roll;
            
           
            row.parentNode.removeChild(row);
        }
        
    </script>
    
</body>
</html>
